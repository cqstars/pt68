{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wx.css' %}">

    <script src="//at.alicdn.com/t/font_398012_v8wmuouz6g.js" type="text/javascript"></script>

    <title>公司主页</title>
    {% block css %}
    {% endblock %}

</head>
<body>
<!--头部-->
<header>
    <!--标题-->
    <div class="title" style="display: flex;align-items: center">
        <img src="{% static 'img/logo/logo_little.png' %}" style="align-items: center;">
        <div style="align-items: center;line-height: 1em;">
            <h2>圣天国学</h2>
            <p style="font-size: 0.6em">Saint Sky Ancient Chinese Literature Search</p>
        </div>

    </div>
</header>

<!--文本主体-->
<section>
    <div class=" breadcrumb clearfix">

        {% block breadcrumb %}
        {% endblock %}

    </div>
    <div>
        {% block content %}


        {% endblock %}
    </div>


</section>
<!--尾部-->
<footer>
    <div class="tab" style="color:#f7ef0e">
        <a href="{% url 'index' %}" style="color: #516f48">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-jingdian"></use>
            </svg>

            <br/>首页</a>
    </div>
    <div class="tab"><a href="{% url 'sc_card:index' %}">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-tianyingzhangheng"></use>
        </svg>

        <br/>幺地人</a>
    </div>
    <div class="tab">
        <svg class="icon" aria-hidden="true" style="color: #db192a">
            <use xlink:href="#icon-jiugongge"></use>
        </svg>

        <br/>麻将
    </div>
    <div class="tab">
        <a href="{% url 'users:index' %}"  style="color: #e76f17">
            <svg class="icon" aria-hidden="true" style="color:#0ec3f7">
                <use xlink:href="#icon-zhuce"></use>
            </svg>

            <br/>用户中心
        </a>
    </div>
</footer>
{% block js %}
{% endblock %}
</body>
</html>
