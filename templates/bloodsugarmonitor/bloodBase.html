{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wx.css' %}">
    <script src="//at.alicdn.com/t/font_398012_pbpu0xrsd9.js" type="text/javascript"></script>
    <title>公司主页</title>
    {% block css %}
    {% endblock %}
</head>
<body>
<!--头部-->
<header>
    <p>{% if request.user.is_authenticated %}
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-yonghudenglu"></use>
        </svg><strong>当前登录用户：</strong><span style="color: #ff00ff">{{ user.username }}</span> <strong>昵称：</strong>
        </strong><span style="color: #ff00ff">{{ user.nick_name }}</span>
    {% endif %}
    </p>
</header>

<!--文本主体-->
<section>


    {% block content %}


    {% endblock %}


</section>
<!--尾部-->
<footer>
    <div class="tab">
        <a href="{% url 'index:index' %}">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-jingdian"></use>
            </svg>

            <br/>首页</a>
    </div>
    <div class="tab"><a href="{% url 'sc_card:index' %}">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-tianyingzhangheng"></use>
        </svg>

        <br/>幺地人</a>
    </div>
    <div class="tab">
        <a href="{% url 'eb:index' %}">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-jiugongge"></use>
            </svg>

            <br/>记账
        </a>
    </div>
    <div class="tab">
        <a href="{% url 'users:index' %}">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-zhuce"></use>
            </svg>

            <br/>用户中心
        </a>
    </div>
</footer>
{% block js %}
{% endblock %}
</body>
</html>
